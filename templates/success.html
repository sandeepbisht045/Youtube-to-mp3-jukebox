<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Ready!</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; color: #333; text-align: center; padding: 40px; }
        .container { max-width: 600px; margin: 0 auto; padding: 30px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #27ae60; }
        .download-btn { display: inline-block; margin-top: 20px; padding: 15px 30px; background-color: #27ae60; color: white; text-decoration: none; border-radius: 5px; font-size: 18px; transition: background-color 0.3s; }
        .download-btn:hover { background-color: #229954; }
        .back-link { display: block; margin-top: 30px; color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Jukebox is Ready!</h1>
        <p>Click the button below to download your combined MP3 file.</p>
        <a href="{{ download_url }}" class="download-btn" download="{{ filename }}">Download Jukebox</a>
        <a href="{% url 'index' %}" class="back-link">Create another one</a>
    </div>
</body>
</html>
